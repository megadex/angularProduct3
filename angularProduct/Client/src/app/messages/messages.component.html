<div *ngIf="messageService.messages.length" role="alert" class="alert alert-info alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()"><span aria-hidden="true">&times;</span></button>
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  <div *ngFor="let message of messageService.messages"> {{message}} </div>
</div>
